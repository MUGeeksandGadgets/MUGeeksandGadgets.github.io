<div class="cover">
    <label for="{radio}" class="bookLabel"><img alt="{genrepretty}" src="../contents/library/{genre}/{genrecover}"></label>
</div>

<div id="{genre}" class="overlay">
    <div class="popup">
        <h2>{genrepretty}</h2>
        <label for="none" class="close bookLabel">&times;</label>
        <div class="books">
            {booklinks}
        </div>
    </div>
</div>
